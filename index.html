<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li>
                    <a href="#">Gmail</a>
                </li>
                <li>
                    <a href="#">Imagens</a>
                </li>
            </ul>

            <div class="icones-nav">
                <i class="ri-apps-2-fill" alt="icone de google apps"></i>
                <i class="ri-google-fill" alt="icone de google"></i>
            </div>
        </nav>
    </header>

    <main>
        <div class="conteudo">
            <div class="imagem">
                <img src="assets/googlelogo_color_272x92dp.png" alt="Imagem Google">
            </div>

            <div class="info">
                <form action="">
                    <i class="ri-search-line" alt="icone de pesquisa"></i>
                    <input type="text" id="barraDePesquisa" placeholder="Pesquise no Google">
                    <i class="ri-mic-line" alt="icone de microfone"></i>
                    <i class="ri-camera-ai-line" alt="icone de camera"></i>
                </form>

                <div class="inputs">
                    <input type="button" value="Pesquisar Google">
                    <input type="button" value="Estou com sorte">
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="content-footer">
            <span>Brasil</span>
            <hr>
            <div class="links-geral">
                <div class="links-left">
                    <a href="">Sobre</a>
                    <a href="">Publicidade</a>
                    <a href="">Negócios</a>
                    <a href="">Como funciona a empresa</a>
                </div>

                <div class="links-right">
                    <a href="">Privacidade</a>
                    <a href="">Termos</a>
                    <a href="">Configurações</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
